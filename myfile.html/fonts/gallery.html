       /* General styles */
body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    background-color: #fff;
    margin: 0;
    padding: 0;
}

/* Title and heading styles */
.gallary-title {
    font-size: 16px;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #a52a2a; /* Dark red-brown color */
    font-weight: bold;
}

.gallary-heading {
    font-size: 36px;
    font-weight: bold;
    color: #222;
    margin-bottom: 20px;
}

/* Food gallery container */
.food-gallary {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive grid */
    gap: 20px;
    max-width: 1100px;
    margin: 0 auto;
    padding: 20px;
}

/* Food item styling */
.food-item {
    overflow: hidden;
    border-radius: 10px;
    transition: transform 0.3s ease-in-out;
}

.food-item img {
    width: 100%;
    height: 100%;
    border-radius: 10px;
    object-fit: cover;
}

/* Hover effect */
.food-item:hover {
    transform: scale(1.05);
}

/* Responsive design */
@media (max-width: 768px) {
    .gallary-heading {
        font-size: 28px;
    }
    .food-gallary {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
} 
 /* footer*/

.footer {
    background-color: #333;
    color: white;
    padding: 30px 0;
    text-align: center;
}

.footer-container {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    max-width: 1000px;
    margin: auto;
}

.footer-info,
.footer-links,
.footer-social {
    flex: 1;
    min-width: 250px;
    margin: 10px;
}

.footer h3 {
    font-size: 20px;
    margin-bottom: 10px;
    text-transform: uppercase;
}

.footer p {
    font-size: 14px;
}

.footer-links ul {
    list-style: none;
    padding: 0;
}

.footer-links ul li {
    margin: 5px 0;
}

.footer-links a {
    color: white;
    text-decoration: none;
}

.footer-links a:hover {
    text-decoration: underline;
}

.footer-social a img {
    width: 30px;
    margin: 5px;
}

.footer-copy {
    margin-top: 20px;
    font-size: 12px;
    opacity: 0.7;
}

/* Responsive Design */
@media (max-width: 768px) {
    .footer-container {
        flex-direction: column;
        text-align: center;
    }
}
